server {
  listen 80;
  server_name askmydoc.dev;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets directly
  location ~* \.(png|jpg|jpeg|gif|svg|webp|ico|css|js|woff2?)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
  }

  # Let NGINX serve index.html for non-file paths (SPA routing)
  location / {
    try_files $uri /index.html;
  }

  error_page 404 /index.html;
}
